<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox: flex-basis</title>

    <style>
        .container{
            display:flex;
            max-width: 500px;
            border: 2px solid black;
        }

        .item{
            background-color: coral;
            color: white;
            text-align: center;
            margin: 5px;
        }

        .basis-auto{
            flex-basis: auto;
        }

        .fg-1{
            flex-grow: 1;
        }

        .fg-2{
            flex-grow: 2;
        }

        .w-100{
            flex-basis: 100px;
        }
    </style>
</head>
<body>
    <p>basis auto</p>
    <div class="container">
        <div class="item basis-auto fg-1">A</div>
        <div class="item basis-auto fg-1">BBB</div>
        <div class="item basis-auto fg-1">C</div>
        <div class="item basis-auto fg-2">DEF</div>
    </div>

    <p>basis 0</p>
    <div class="container">
        <div class="item fg-1">AAAA</div>
        <div class="item fg-1">BBB</div>
        <div class="item fg-1">C</div>
        <div class="item fg-1">DEF</div>
    </div>

    <p>basis + width</p>
    <div class="container">
        <div class="item w-100 fg-1">AAAA</div>
        <div class="item w-100 fg-1">BBB</div>
        <div class="item w-100 fg-1">C</div>
        <div class="item w-100 fg-1">DEF</div>
    </div>
</body>
</html>
